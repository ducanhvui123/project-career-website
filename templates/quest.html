   <div class="col-9">
        <h4 class="job-title">{{ job['title'] }}</h4>
        <div class="job-location">
            <b>Location: </b>{{ job['location'] }}
        </div>
        <div class="job-location">
            <b>Salary:</b> {{ job['salary'] }} {{ job['currency'] }}

    </div>
    <div class="col-3">
        <a href="/quest/{{job['id']}}" id="embark" type="button" class="btn btn-success">Embark</a>
    </div>
</div>
