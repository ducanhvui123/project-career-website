<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>Adventurer login</title>
</head>
<body>
    <div class="container">
        <form action="" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Username or email" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue your journey</button>
            <p class="form__text">
                <a class="form__link" href="#">Forgot your password</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Want to be a Adventurer?</a>
            </p>
        </form>

        <form action="" class="form form--hidden" id="createAccount">
            <h1 class="form__title">Become a Adventurer</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="signupUsername" type="text" class="form__input" placeholder="Username" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Email Address" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Confirm Password" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue your journey</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already a Adventure? Sign in</a>
            </p>
        </form>
    </div>
</body>
<script src="../static/login.js"></script>
</html>
